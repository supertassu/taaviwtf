{{ define "main" }}
{{ range .Pages }}
    <article class="text-gray-400 mb-4">
        <h1 class="font-bold text-3xl text-gray-300"><a href="{{ .Permalink }}" class="hover:underline">{{ .Title }}</a></h1>
        
        <p>
            <span class="text-pink-700">â–º</span> Written by <span class="text-pink-700">{{ .Param "author" }}</span> on <span class="text-white">{{ .PublishDate.Format "January 2, 2006" }}</span>.
        </p>

        <div class="rich-text mt-2">
            {{ .Summary }}
        </div>

        <a href="{{ .Permalink }}" class="link text-xs text-gray-300">Read in {{ .ReadingTime }} mins</a>
    </article>
{{ end }}
{{ end }}
