{{ define "main" }}
    <article class="text-true-gray-300">
        <h1 class="text-3xl font-bold text-gray-300">{{ .Title }}</h1>

        {{ if ne (.PublishDate.Format "2006-01-02") "0001-01-01" }}
            <p>
                Published on <span class="font-bold text-pink-300">{{ .PublishDate.Format "January 2, 2006" }}</span>.
            </p>
        {{ end }}

        <div class="rich-text">
            {{ .Content }}
        </div>
    </article>
{{ end }}
